<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocalFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FocalFlow</h1>
        <button id="theme-toggle">ðŸŒž/ðŸŒ™</button>
        <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="social">Social Events</option>
            <option value="corporate">Corporate Events</option>
            <option value="public">Public & Cultural Events</option>
            <option value="educational">Educational Events</option>

    <div class="gallery">

        <div class="gallery-item" data-category="social">

        <div class="gallery-item" data-category="corporate">

        </div>
            
        <div class="gallery-item" data-category="Sports Events">
                <img src="Images/5.jpg" alt="Sports Events">
        </div>
        
        <div class="gallery-item" data-category="Entertainment Events">
                <img src="Images/6.jpg" alt="Entertainment Events">
        </div>
            
        <div class="gallery-item" data-category="Personal & Private Events">

        <!-- Add more images with appropriate data-category -->
